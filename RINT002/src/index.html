<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="cache-control" charset="utf-8">
<title>RINT002</title>

	<link rel="stylesheet" href="../css/style.css" />
	<script src="../../../libs/jquery.js"></script>
    <script src="../../../libs/jquery_ui.js"></script>
	<script src="../../../libs/loadxmldoc.js"></script>
    <script src="../../../libs/common.js"></script>
	<script src="../../../libs/parameterPassing.js"></script>
	<script type="text/javascript" src="../../../libs/ui.js"></script>
	
	<script src="../../../libs/PxLoader.js"></script>
	<script  src="../../../libs/PxLoaderImage.js"></script>
    
   	<script src="../libs/script.js"></script>
    <script>
    	$(function(){
			var xmlfile = 'xml.xml';		
			
			gameObj = new REM();	
			
			var imageArray = new Array('Bg.png','sparky.gif');
			
			var loader = new PxLoader(); 
			
			$.each(imageArray,function(key,value){
				var pxImage = new PxLoaderImage('../assets/'+value); 
				loader.add(pxImage); 
			}); 
			
			loader.addCompletionListener(function() 
			{ 
				loadXML(xmlfile, function() {
					
					var getParameters = getURLParameters();
				
					if (typeof getParameters['noOfLevels'] == "undefined") 
					{ 
						$('#ErrorPrompt').html("Please pass 'noOfLevels' "); 
						return false;
					} 
					else 
					{
						noOfLevels = getParameters['noOfLevels'];
						if (getParameters['noOfLevels']!='1')
						{
							$('#ErrorPrompt').html("No of levels incorrectly passed");
							return false;
						}
						else
						 gameObj.loadHome();
					}
				})	
			}); 
			loader.start();
		});
    </script>
</head>
